	<main>
		<div id = "formBox">
			<form action = "../php/contact.php" method = "post">
			<fieldset>
			<legend>Personal Information</legend>
				<label>First Name:
					<input type = "text" name = "firstName" id = "firstName"
					autofocus required placeholder = "  Required"
					size = "35" maxlength = "30" >
				</label>
				<br>
				<label for = "lastName">Last Name:</label>
					<input type = "text" name = "lastName" id = "lastName"
					autofocus required placeholder = "   Required"
					size = "35" maxlength = "30"	>			
				<br>
				<label for = "email"> Email:</label>
				<input type = "email" name = "email" id = "email" required size = 50
				placeholder = " johndoe@abc.com">
				<br>
				<label for = "phone">Phone Number:</label>
				<input type = "tel" name = "phone" id = "phone" required 
				pattern = "[\(]\d{3}[\)]\d{3}[\-]\d{4}"
				placeholder = "  (555)555-9999">
				<br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Additional Information</legend>
				<h3 class = "contactQuestions">Are you a Sounders season ticketholder?</h3>
				<label class = "radio-inline"><input type = "radio" name = "ticketholder">Yes</label>
				<label class = "radio-inline"><input align = "right" type = "radio" name = "ticketholder">No</label>
				<hr>
				<label><h3 class = "contactQuestions">Are you a member of an ECS sub-supporters group?</h3>  Choose One:</label>
					<select name = "text" id = "text">
						<option selected>Choose one</option>
						<option value = "Not">-- Not a member --</option>	
						<option value = "Defiance">253 Defiance</option>
						<option value = "Anchor">Anchor N Rose 48s</option>
						<option value = "Black">Black Hills Militia</option>
						<option value = "Dry">Dry Side Supporters</option>
						<option value = "Fog">Fog City Faithful</option>
						<option value = "Horde">Heartland Horde</option>
						<option value = "LaBarra">La Barra Fuerza Verde</option>
						<option value = "Pride">Pride Of The Sound</option>
						<option value = "East">Seattle Sounders East</option>
						<option value = "SoCal">SoCal Sound</option>
						<option value = "West">West Sound Armada</option>
					</select>
				<br>
				<hr>

				<img src = "../images/team/badgeSoundersFC.jpg" alt = "Sounders FC Badge	" width = "35" height = "35">
